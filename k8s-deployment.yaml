apiVersion: apps/v1
kind: Deployment
metadata:
  name: delicious-recipes-deployment
  labels:
    app: delicious-recipes
spec:
  replicas: 3
  selector:
    matchLabels:
      app: delicious-recipes
  template:
    metadata:
      labels:
        app: delicious-recipes
    spec:
      containers:
      - name: delicious-recipes
        image: delicious-recipes:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
